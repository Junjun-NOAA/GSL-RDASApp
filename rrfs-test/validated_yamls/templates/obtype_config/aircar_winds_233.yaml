#               options:
#                 inflate variables: [windNorthward]
#                 test QCflag: QualityMarker
#                 test QCthreshold: 3
#                 distance threshold: 0
#                 pressure: MetaData/pressure

         # Error inflation when QualityMarker == 3 (read_prepbufr.f90)
         - filter: Perform Action
           filter variables:
           - name: windEastward
           - name: windNorthward
           action:
             name: inflate error
             inflation factor: 1.2
           where:
           - variable: QualityMarker/windEastward
             is_in: 3

         # Error inflation when observation pressure < 50 hPa (read_prepbufr.f90)
         - filter: Perform Action
           filter variables:
           - name: windEastward
           - name: windNorthward
           action:
             name: inflate error
             inflation factor: 1.2
           where:
           - variable: MetaData/pressure
             maxvalue: 5000.0

         # Bounds Check (ObsError)
         - filter: Bounds Check
           filter variables:
           - name: windEastward
           - name: windNorthward
           test variables:
           - name:  ObsErrorData/windEastward
           minvalue: 0.0
           action:
             name: reduce obs space

         # Bounds Check (ObsValue)
         - filter: Bounds Check
           filter variables:
           - name: windEastward
           - name: windNorthward
           minvalue: -200
           maxvalue: 200
           action:
             name: reject
           action:
             name: reduce obs space

         # Gross Error Check (windEastward)
         - filter: Background Check
           apply at iterations: 0,1
           filter variables:
           - name: windEastward
           function absolute threshold:
           - name: ObsFunction/WindsSPDBCheck
             options:
               wndtype:    [ 233 ]
               cgross:     [ 7.5 ]
               error_min:  [ 1.4 ]
               error_max:  [ 6.1 ]
               variable: windEastward
           where:
           - variable: QualityMarker/windEastward
             is_not_in: 3
           action:
             name: reject
           defer to post: true

         # Gross Error Check (windNorthward)
         - filter: Background Check
           apply at iterations: 0,1
           filter variables:
           - name: windNorthward
           function absolute threshold:
           - name: ObsFunction/WindsSPDBCheck
             options:
               wndtype:    [ 233 ]
               cgross:     [ 7.5 ]
               error_min:  [ 1.4 ]
               error_max:  [ 6.1 ]
               variable: windNorthward
           where:
           - variable: QualityMarker/windNorthward
             is_not_in: 3
           action:
             name: reject
           defer to post: true

         # Gross Error Check (windEastward): cgross*0.7 if QualityMarker=3
         - filter: Background Check
           apply at iterations: 0,1
           filter variables:
           - name: windEastward
           function absolute threshold:
           - name: ObsFunction/WindsSPDBCheck
             options:
               wndtype:    [ 233 ]
               cgross:     [ 5.25 ]
               error_min:  [ 1.4 ]
               error_max:  [ 6.1 ]
               variable: windEastward
           where:
           - variable: QualityMarker/windEastward
             is_in: 3
           action:
             name: reject
           defer to post: true

         # Gross Error Check (windNorthward): cgross*0.7 if QualityMarker=3
         - filter: Background Check
           apply at iterations: 0,1
           filter variables:
           - name: windNorthward
           function absolute threshold:
           - name: ObsFunction/WindsSPDBCheck
             options:
               wndtype:    [ 233 ]
               cgross:     [ 5.25 ]
               error_min:  [ 1.4 ]
               error_max:  [ 6.1 ]
               variable: windNorthward
           where:
           - variable: QualityMarker/windNorthward
             is_in: 3
           action:
             name: reject
           defer to post: true

