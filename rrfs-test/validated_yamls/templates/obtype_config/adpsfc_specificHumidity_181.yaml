     - obs space:
         name: adpsfc_specificHumidity_181
         distribution:
           name: "@DISTRIBUTION@"
           halo size: 300e3
         obsdatain:
           engine:
             type: H5File
             obsfile: "data/obs/ioda_adpsfc.nc"
             missing file action: "warn"
           obsgrouping:
             group variables: ["stationIdentification"]
             sort variable: "pressure"
             sort order: "descending"
         obsdataout:
           engine:
             type: H5File
             obsfile: jdiag_adpsfc_specificHumidity_181.nc
             allow overwrite: true
         io pool:
           max pool size: 1
         observed variables: [specificHumidity]
         simulated variables: [specificHumidity]

       obs operator:
           name: VertInterp
           vertical coordinate: air_pressure
           observation vertical coordinate: pressure
           observation vertical coordinate group: MetaData
           interpolation method: log-linear
           #gsi geovals:
           #  filename: "obsout/sfc_q_geoval_2024052700.nc"
           #  levels_are_top_down: False
           variables:
           - name: specificHumidity

       linear obs operator:
         name: VertInterp

       obs error:
         covariance model: diagonal

       obs localizations:
         - localization method: Horizontal Gaspari-Cohn
           lengthscale: 300e3 # orig

       obs filters:
         # ------------------
         # specificHumidity (181)
         # ------------------
         # Reject all obs with QualityMarker > 3
         - filter: RejectList
           filter variables:
           - name: specificHumidity
           where:
           - variable: QualityMarker/specificHumidity
             is_in: 4-15
             value: is_not_valid
           where operator: or
           action:
             name: reduce obs space

         # Time window filter
         - filter: Domain Check
           where:
             - variable:
                 name: MetaData/timeOffset # units: s
               minvalue: -900
               maxvalue:  900
           action:
             name: reduce obs space

         # Duplicate Check
         - filter: Temporal Thinning
           filter variables:
           - name: specificHumidity
           min_spacing: PT90M
           tolerance: PT0H
           seed_time: "2024-05-27T00:00:00Z"
           category_variable:
             name: MetaData/longitude_latitude_pressure
           action:
             name: reduce obs space

         # Online regional domain check
         - filter: Bounds Check
           filter variables:
           - name: specificHumidity
           test variables:
           - name:  GeoVaLs/observable_domain_mask
           minvalue: 0.0
           maxvalue: 0.5

         # Initial error assignment
         - filter: Perform Action
           filter variables:
           - name: specificHumidity
           where:
           - variable: ObsType/specificHumidity
             is_in: 181
           action:
             name: assign error
             error function:
               name: ObsFunction/ObsErrorModelStepwiseLinear
               options:
                 xvar:
                   name: MetaData/pressure
                 xvals: [110000, 105000, 100000, 95000, 90000, 85000, 80000, 75000, 70000, 65000, 60000, 55000, 50000, 45000, 40000, 35000, 30000, 25000, 20000, 15000, 10000, 7500, 5000, 4000, 3000, 2000, 1000, 500, 400, 300, 200, 100, 0]
                 errors: [0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912, 0.05912]

         # Error inflation based on pressure check (setupq.f90)
         - filter: Perform Action
           filter variables:
           - name: specificHumidity
           where:
           - variable: ObsType/specificHumidity
             is_in: 181
           action:
             name: inflate error
             inflation variable:
               name: ObsFunction/ObsErrorFactorPressureCheck
               options:
                 variable: specificHumidity
                 inflation factor: 8.0

#         # Error inflation based on errormod (qcmod.f90)
#         - filter: Perform Action
#           filter variables:
#           - name: specificHumidity
#           where:
#           - variable: ObsType/specificHumidity
#             is_in: 181
#           action:
#             name: inflate error
#             inflation variable:
#               name: ObsFunction/ObsErrorFactorConventional
#               options:
#                 inflate variables: [specificHumidity]
#                 pressure: MetaData/pressure

         # Error inflation when QualityMarker == 3 (read_prepbufr.f90)
         - filter: Perform Action
           filter variables:
           - name: specificHumidity
           action:
             name: inflate error
             inflation factor: 1.2
           where:
           - variable: QualityMarker/specificHumidity
             is_in: 3

         # Error inflation when observation pressure < 100 hPa (read_prepbufr.f90)
         - filter: Perform Action
           filter variables:
           - name: specificHumidity
           action:
             name: inflate error
             inflation factor: 1.2
           where:
           - variable: MetaData/pressure
             maxvalue: 10000.0

         # Bounds Check (ObsError)
         - filter: Bounds Check
           filter variables:
           - name: specificHumidity
           test variables:
           - name:  ObsErrorData/specificHumidity
           minvalue: 0.0
           maxvalue: 1000
           action:
             name: reduce obs space

         # Bounds Check (ObsValue)
         - filter: Bounds Check
           filter variables:
           - name: specificHumidity
           minvalue: 0.0
           maxvalue: 1.0
           action:
             name: reduce obs space

         # Create temporary ObsErrorData
         - filter: Variable Assignment
           apply at iterations: 0,1
           assignments:
           - name: TempObsErrorData/specificHumidity
             type: float
             function:
               name: ObsFunction/Arithmetic
               options:
                 variables:
                 - name: ObsErrorData/specificHumidity
           defer to post: true

         # Set ObsError set "error parameter" if < "max value"
         - filter: Perform Action
           apply at iterations: 0,1
           filter variables:
           - name: specificHumidity
           action:
             name: assign error
             error parameter: 5.0
           where:
           - variable:
               name: ObsErrorData/specificHumidity
             maxvalue: 5.0
           - variable:
               name: ObsErrorData/specificHumidity
             value: is_valid
           defer to post: true

         # Set ObsError set "error parameter" if > "min value"
         - filter: Perform Action
           apply at iterations: 0,1
           filter variables:
           - name: specificHumidity
           action:
             name: assign error
             error parameter: 50.0
           where:
           - variable:
               name: ObsErrorData/specificHumidity
             minvalue: 50.0
           - variable:
               name: ObsErrorData/specificHumidity
             value: is_valid
           defer to post: true

         # Gross Error Check
         - filter: Background Check
           apply at iterations: 0,1
           filter variables:
           - name: specificHumidity
           threshold: 7.0
           action:
             name: reject
           where:
           - variable: ObsType/specificHumidity
           - variable: QualityMarker/specificHumidity
             is_not_in: 3
           defer to post: true

         # Gross Error Check: cgross*0.7 if QualityMarker=3
         - filter: Background Check
           apply at iterations: 0,1
           filter variables:
           - name: specificHumidity
           threshold: 4.9
           action:
             name: reject
           where:
           - variable: ObsType/specificHumidity
           - variable: QualityMarker/specificHumidity
             is_in: 3
           defer to post: true

         # Re-assign err ObsErrorData <--- TempObsErrorData after gross error check.
         - filter: Perform Action
           apply at iterations: 0,1
           filter variables:
           - name: specificHumidity
           action:
             name: assign error
             error function: TempObsErrorData/specificHumidity
           where:
           - variable:
               name: TempObsErrorData/specificHumidity
             value: is_valid
           defer to post: true

