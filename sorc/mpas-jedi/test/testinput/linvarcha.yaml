linear variable change tests:
- linear variable change:
    linear variable change name: Control2Analysis
    input variables:
    - air_horizontal_streamfunction
    - air_horizontal_velocity_potential
    - air_temperature
    - water_vapor_mixing_ratio_wrt_moist_air
    - air_pressure_at_surface
    output variables:
    - eastward_wind
    - northward_wind
    - air_temperature
    - water_vapor_mixing_ratio_wrt_moist_air
    - air_pressure_at_surface
  tolerance inverse: 1.0e-8
  test inverse: 0
- linear variable change: 
    linear variable change name: Control2Analysis
    input variables:
    - air_horizontal_streamfunction
    - air_horizontal_velocity_potential
    - air_temperature
    - relative_humidity #pseudo-RH
    - air_pressure_at_surface
    output variables:
    - eastward_wind
    - northward_wind
    - air_temperature
    - water_vapor_mixing_ratio_wrt_moist_air
    - air_pressure_at_surface
  tolerance inverse: '1.0e-8'
  test inverse: 0
- linear variable change: 
    linear variable change name: Control2Analysis
    input variables:
    - eastward_wind
    - northward_wind
    - air_temperature
    - relative_humidity #pseudo-RH
    - air_pressure_at_surface
    output variables:
    - eastward_wind
    - northward_wind
    - air_temperature
    - water_vapor_mixing_ratio_wrt_moist_air
    - air_pressure_at_surface
  tolerance inverse: 1.0e-8
  test inverse: 1
